<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script defer src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>
  <!-- Heading Banner-->
  <div class="jumbotron text-center">
    <h1 class="display-4">Train-Time: Where are you trying to go</h1>
  </div>
  <!-- End Heading Banner-->

  <!--Main Content-->
    <div class="schedule">
        <!-- <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"> -->
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table" id="schedule-table">
           <tr> 
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
           </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>

    <div class="update-input">
        <!-- <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"> -->
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">

          <form>
            <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="name-input">
            </div>

            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destination-input">
            </div>

            <div class="form-group">
              <label for="text">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="first-train-time-input">
            </div>

            <div class="form-group">
              <label for="text">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency-input">
            </div>

            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--End Main Content-->

  <script defer src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script defer src="assets/javascript/train.js"></script>

</body>

</html>
